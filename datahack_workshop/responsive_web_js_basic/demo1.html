<!DOCTYPE html>
<html>
<head><title>JS Demo1</title></head>
<body>
    <h1>Demo Page</h1>
    <p id="demo">Click the button to change the color and font style of this line.</p>
    <button onclick="show_topic()">Click this button!</button>
</body>
<script>
function show_topic() {    
    let x = document.getElementById("demo");    
    x.style.fontSize = "25px";    
    x.style.color = "red";
}
</script>
</html>
